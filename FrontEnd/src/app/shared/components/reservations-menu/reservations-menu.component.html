<div *ngIf=isLoggedIn() id="button-wrapper">
    <button [matMenuTriggerFor]="menu" [matTooltip]="getLabel('reservations-menu-tooltip')" class="fab fab-with-no-background" mat-icon-button matTooltipPosition="left">
        <mat-icon class="material-icons-outlined">anchor</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="primary">
        <button (click)="doNavigation('boats',true)" mat-menu-item><span>{{ getLabel('boats') }}</span></button>
    </mat-menu>
</div>
